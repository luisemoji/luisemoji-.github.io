<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Bob The Minion</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="line-container">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
    </div>

    <div class="upper-body">

        <div class="google-holder-left"></div>
        <div class="google-circle-left"></div>
        <div class="google-shadow-left"></div>
        <div class="google-left">
            <div class="eye-left">
                <div class="eye-ball"></div>
            </div>
        </div>

        <div class="google-line"></div>

        <div class="google-holder-right"></div>
        <div class="google-circle-right"></div>
        <div class="google-shadow-right"></div>
        <div class="google-right">
            <div class="eye-right">
                <div class="eye-ball"></div>
            </div>
        </div>

        <div class="mouth"></div>
        <div class="circle"></div>

        <div class="shirt-shadow-left"></div>
        <div class="shirt-top-left">
            <div class="button"></div>
        </div>
        <div class="shirt-shadow-right"></div>
        <div class="shirt-top-right">
            <div class="button"></div>
        </div>
        <div class="shirt">
            <div class="pocket">
                <div class="logo-1"></div>
                <div class="logo-2"></div>
            </div>
        </div>

        <div class="pant-top-left"></div>
        <div class="pant-top-right"></div>

    </div>

    <div class="hand-left"></div>
    <div class="hand-right"></div>

    <div class="lower-body"></div>

    <div class="pant-left"></div>
    <div class="pant-center"></div>
    <div class="pant-right"></div>

    <div class="foot"></div>

    <div class="base"></div>
    <!-- partial -->
    <script src="js/script.js"></script>

    <!-- Logo -->
    <link rel="icon" href="https://luisemoji.github.io/img/favicon.svg " type="image/x-icon" sizes="192x192 " />
    <link rel="stylesheet" href="../css/logo.css">
    <img src="../img/emoji.svg " alt="@luisemoji " class="logo lift a-up " height="35px;" width="35px;" onclick="typeWriter() ">
    <center><br><br><br>
        <div style="  color: #323b3f;" id="powered " onclick="document.location='../index.html'"></div><br><br><br>
    </center>

    <script>
        var i = 0;
        var txt = 'hecho con ‚ù§ por luisangelmaciel';
        var speed = 65;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("powered ").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>

</html>
